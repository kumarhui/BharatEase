<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadhaar QR</title>
  <style>
    * {
      box-sizing: border-box; /* âœ… prevent padding from overflowing */
    }

    body {
      margin: 0;
      padding: 30px 15px 20px; /* âœ… Safe padding on sides */
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #eef3fb, #f3f8fe);
    }

    .card {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 340px;
      width: 100%; /* safe with box-sizing */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: white;
      margin: 0 auto; /* âœ… Horizontal center */
    }

    .icon {
      font-size: 38px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.95;
    }

    #qrcode {
      margin-top: 25px;
      text-align: center;
    }

    #resultText {
      margin-top: 15px;
      max-width: 300px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">ðŸªª</div>
    <h2>Aadhaar QR</h2>
    <input type="text" id="userText" placeholder="Enter 12-digit UID" maxlength="12" inputmode="numeric" pattern="\d{12}">
    <button onclick="generateQRCode()">Generate QR Code</button>
  </div>

  <div id="qrcode"></div>
  <p id="resultText"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const predefinedText = '<?xml version="1.0" encoding="UTF-8"?> <PrintLetterBarcodeData uid="';
    const closingText = '"/>';

    function generateQRCode() {
      const qrcodeContainer = document.getElementById('qrcode');
      const resultTextContainer = document.getElementById('resultText');
      qrcodeContainer.innerHTML = "";
      resultTextContainer.innerText = "";

      const userText = document.getElementById('userText').value.trim();
      if (!/^\d{12}$/.test(userText)) {
        alert("Please enter a valid 12-digit UID!");
        return;
      }

      const combinedText = predefinedText + userText + closingText;
      const qrText = `'''${combinedText}'''`;

      new QRCode(qrcodeContainer, {
        text: qrText,
        width: 200,
        height: 200,
      });

      resultTextContainer.innerText = qrText;
    }
  </script>

</body>
</html>
