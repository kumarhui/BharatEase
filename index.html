<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Govt Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
      max-width: 100%;
    }

    .button {
      flex: 1 1 160px;
      max-width: 180px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #00b09b, #96c93d);
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button img {
      height: 25px;
      margin-bottom: 5px;
    }

    /* Button Colors */
    .aadhar { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .mobile { background: linear-gradient(to right, #f7971e, #ffd200); }
    .pension { background: linear-gradient(to right, #ff5f6d, #ffc371); }
    .dbt { background: linear-gradient(to right, #c33764, #1d2671); }
    .qr { background: linear-gradient(to right, #43cea2, #185a9d); }
    .pan { background: linear-gradient(to right, #8e2de2, #4a00e0); }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4a00e0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #6a00e0;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="button-container">
  <!-- Download Aadhaar -->
  <button class="button aadhar" onclick="window.location.href='https://myaadhaar.uidai.gov.in/genricDownloadAadhaar/en'">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Download">
    Download Aadhaar
  </button>

  <!-- Check Linked Mobile -->
  <button class="button mobile" onclick="window.location.href='https://myaadhaar.uidai.gov.in/check-aadhaar-validity'">
    <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Mobile">
    Check Linked Mobile
  </button>

  <!-- Check Pension -->
  <button class="button pension" onclick="window.location.href='https://sspy-up.gov.in/HindiPages/widow_h.aspx'">
    <img src="https://cdn-icons-png.flaticon.com/512/3106/3106850.png" alt="Pension">
    Check Pension
  </button>

  <!-- Check DBT -->
  <button class="button dbt" onclick="window.location.href='https://pfms.nic.in/SitePages/DBT_StatusTracker.aspx'">
    <img src="https://cdn-icons-png.flaticon.com/512/943/943718.png" alt="DBT">
    Check DBT
  </button>

  <!-- Aadhaar QR -->
  <button class="button qr" onclick="window.location.href='aadhaarqr.htm'">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="QR">
    Aadhaar QR
  </button>

  <!-- PAN Apply (Triggers Modal) -->
  <button class="button pan" onclick="openModal()">
    <img src="https://cdn-icons-png.flaticon.com/512/3159/3159331.png" alt="PAN">
    PAN Apply
  </button>
</div>

<!-- Modal -->
<div id="panModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Select PAN Option</h2>
    <button onclick="window.location.href='https://eportal.incometax.gov.in/iec/foservices/#/pre-login/instant-e-pan/checkStatusDownloadEpan/1'">Instant PAN Apply</button>
    <button onclick="window.location.href='https://onlineservices.proteantech.in/paam/endUserRegisterContact.html'">NSDL PAN Apply</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("panModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("panModal").style.display = "none";
  }

  // Close modal when clicking outside the modal box
  window.onclick = function(event) {
    const modal = document.getElementById("panModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
